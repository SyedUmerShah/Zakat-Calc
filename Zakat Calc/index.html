<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAKAT Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="back">
        <div class="container">
            <div class="form">
                <form action="">
                    <center>
                        <h1 class="heading">ZAKAT Calculator</h1>
                    </center>
                    <input placeholder="Gold In Tola" id="gold" type="number">
                    <input placeholder="Silver In Tola" id="silver" type="number">
                    <input placeholder="Your Bank Balance" id="other" type="number">

                    <button onclick="process()" class="mybtn">Calculate</button>
                    <div class="total">
                        <center>
                            <h1 id="amount">0</h1>
                            <h1 class="pkr">PKR
                                <h3 id="error"></h3>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
